<ion-header>

  <ion-navbar color="primary">
  	
  </ion-navbar>

</ion-header>

<ion-content >
	<ion-card>
	  <ion-card-content>
	  	<ion-row>
	  		<ion-col>
	  			<h2>Record: {{teamStanding && teamStanding.wins}}{{teamStanding && teamStanding.losses}}</h2>
	  			<p>Coach: {{team && team.coach}}</p>
	  		</ion-col>
	  		<ion-col>
	  		
	  		</ion-col>
	  	</ion-row>
	  	<ion-item>
	  		<ion-label>Date Filter:</ion-label>
	  		<ion-toggle 
	  			[(ngModel)]="useDateFilter"
	  			(ionChange)="dateChanged()"
	  		>
	  			
	  		</ion-toggle>
	  		<ion-datetime 
	  			displayFormat="M/D/YYYY"
	  			pickerFormat="M/D/YYYY"
	  			[(ngModel)]="dateFilter"
	  			(ionChange)="dateChanged()"
	  			[(disabled)]="!useDateFilter"
	  		>		
	  		</ion-datetime>
	  	</ion-item>
	  </ion-card-content>
	</ion-card>
	<ion-list *ngIf="games && games.length">
		<ion-item 
			full 
			outline 
			*ngFor="let game of games" 
			(click)="gameClicked($event, game)"
		>
			<ion-row>
				<ion-col col-2>
					<p>{{game.time | date:'M/d/yy'}}</p>
					<p>{{game.time | date:'shortTime'}}</p>
				</ion-col>
				<ion-col col-7>
					<p>{{game.homeAway}} {{game.opponent}}</p>
					<p>{{game.location}}</p>
				</ion-col>
				<ion-col col-3>
					<h4>{{game.scoreDisplay}}</h4>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
