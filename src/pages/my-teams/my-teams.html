<ion-header>
	<ion-navbar color="primary">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Sportsology</ion-title>
	</ion-navbar>
	<ion-toolbar color="secondary">
		<ion-title>My Teams</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="!favorites">
	
	  <ion-card-header class="my-teams-header">
	    No Followed teams
	  </ion-card-header>
	
	  <ion-card-content>
		<p>Not following any team</p>
		<p>Select tourney and then follow a team from team page</p>
		<button full (click)="goToTournaments()" ion-button>
			<ion-icon padding name="search"></ion-icon>
			Find a Tournament
		</button>
	  </ion-card-content>
	
	</ion-card>

	  <ion-card *ngIf="favorites">
		<ion-list>
			<ion-list-header clss="my-teams-header">
				Followed Teams	
			</ion-list-header>	
			<button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
				<ion-icon name="star" color="secondary"></ion-icon>
				{{item.team.name}}
				<p>{{item.tournamentName}}</p>
			</button>
		</ion-list>
	  <ion-card-content>
			<p>To follow more teams, select a tournament and then you can follow teams from their team page</p>
			<button full (click)="goToTournaments()" ion-button>
				<ion-icon padding name="search"></ion-icon>
				Find a Tournament
			</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
