<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-tabs padding>
	<ion-tab 
		tabTitle="Team" 
		tabIcon="basketball" 
		[root]="teamDetailTab"
		[rootParams]="team"
	>		
	</ion-tab>
	<ion-tab 
		tabTitle="Standings" 
		tabIcon="basketball" 
		[root]="standingsTab">
		[rootParams]="team"
	</ion-tab>
</ion-tabs>
